<br/>
<div class="fullScreen">
    <div class="container-fluid">
      <div *ngIf="alreadyExists" class="alert alert-danger" role="alert">
        The given email id is already in use!
      </div>
    </div>
    <div class="text-center" *ngIf="userNotSaved">
      <form id="registrationForm" action="#" onsubmit="if(document.getElementById('agree').checked) { return true; } else { alert('Please indicate that you have read and agree to the Terms and Conditions and Privacy Policy'); return false; }" class="container-fluid"  method="POST">
        <h5>Join Wysser</h5>
        <h2 id="sign">Create your Account</h2>
        <br/>
        <div class="row">
           
          <div class=" col-md-4 offset-md-4 col-12">
            <input #firstName type="text" placeholder="First Name" name="firstName" required>
          </div>
          <div class=" col-md-4 offset-md-4 col-12">
            <input #lastName type="text" placeholder="Last Name" name="lastName" required>
          </div>
          <div class=" col-md-4 offset-md-4 col-12">
            <input #email type="email" placeholder="Email Id" name="email" required>
          </div>
          <div class=" col-md-4 offset-md-4 col-12">
            <input #mobile type="mobile" placeholder="Mobile No." name="mobile" required>
          </div>

          
          <div class="col-md-4 offset-md-4 col-12">
            <mat-form-field>
              <mat-select #roles value="none" placeholder="Role" required>
                <mat-option value="Retailer">Retailer</mat-option>
                <mat-option value="VehicleCompany">Vehicle Company</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

         
        <div class="checkbox">
              <input type="checkbox" name="checkbox" value="check" id="agree" /> I have read and agree to the <a routerLink="/terms">Terms and Conditions</a> and Privacy Policy and I agree to abide by them
        </div>

          <div class="col-md-4 offset-md-4 col-12">
            <button type="submit"  name="submit" class="btn btn-outline-danger" (click)='registerNewUser(firstName.value, lastName.value, email.value, roles.value, mobile.value)'>Create
              Account
            </button>
          <div class="alreadyexist">
            <a routerLink="/login">Already a member, Please Login</a>
          </div>
          </div>
        </div>
      </form>
    </div>

    <div *ngIf="!userNotSaved" class="text-center">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Account Created</h4>
        <p>Please check your email for the verification link.</p>
      </div>
    </div>
</div>
