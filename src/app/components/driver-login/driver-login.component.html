<ion-content>
<div class="container">

  <!-- <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=401&q=80"> -->

    <div class="row">
      <div class="col-md-6 offset-md-4 col-12">
        <!-- Start of login div -->
        <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
          <mat-card class="box">
            <mat-card-header>
              <mat-card-title>Log In</mat-card-title>
            </mat-card-header>
            <form class="example-form">
              <mat-card-content>
                <mat-form-field class="example-full-width">
                  <input type = "text" matInput placeholder="Vehicle Number" name="username"  [(ngModel)]="username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input  type = "password" matInput placeholder="Password" name="password" [(ngModel)]="password">
                </mat-form-field>
              </mat-card-content>
              <!-- <a mat-stroked-button (click)=checkLogin() color="accent" class="btn-block">Log in</a> -->

              <ion-button (click)=checkLogin()>Login</ion-button>
              <ion-button routerLink="/navigate">Navigate</ion-button>
            </form>
          </mat-card>
        </div>
        <!-- End of login div -->
      </div>
    </div>
    </div>
    
  </ion-content>
